<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
}

.labels {
    font: 10px sans-serif;
    fill: black;
    opacity: 1;
}

.point{
  opacity:1;
}

.land {
  stroke: rgb(80, 64, 39);  
  stroke-linejoin: miter;
  stroke-width:.5;
  fill:none;
}

.countries{
  stroke: rgb(80, 64, 39);  
  stroke-linejoin: miter;
  stroke-width:.5;
  stroke-opacity:.5;
  fill: rgb(90,200,58);
  fill-opacity:.5;
}


</style>
<body>
<script src="js/d3.v3.js"></script>
<script src="js/topojson.v1.min.js"></script>
<script src="js/d3.geo.tile.min.js"></script>
<script src="js/queue.v1.min.js"></script>
<script>

var width = Math.max(960, window.innerWidth),
    height = Math.max(500, window.innerHeight);

var tile = d3.geo.tile()
    .size([width, height]);

var projection = d3.geo.mercator()
    .scale((width + 1) / 2 / Math.PI)
    .translate([width / 2, height / 2]);

var center = projection([0, 0]);

var path = d3.geo.path()
    .projection(projection)
	.pointRadius(0.0005);

var zoom = d3.behavior.zoom()
    .scale(projection.scale() * 2 * Math.PI)
    .scaleExtent([1 << 11, 1 << 14])
    .translate([width - center[0], height - center[1]])
    .on("zoom", zoomed);

// With the center computed, now adjust the projection such that
// it uses the zoom behaviorâ€™s translate and scale.
projection
    .scale(1 / 2 / Math.PI)
    .translate([0, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var raster = svg.append("g");
var land = svg.append("path");
var countries = svg.append("g");
var points = svg.append("g");

queue()
    .defer(d3.json, "datafiles/briarwood/Borders_rev_topo.json") //"newworld_topo_highres.json")
    .defer(d3.tsv, "datafiles/newworld-country-names.tsv")
    .defer(d3.json, "datafiles/briarwood/places_topo.json")
    .await(ready);
		 
		 
function ready(error, world, names, places) {
	if (error) throw error;

	svg.call(zoom);
	
	land
	   .datum(topojson.mesh(world, world.objects.land))
       .attr("class", "land")
       .attr("d", path);
	
	countries
	  .attr("class", "countries")
	  .selectAll("path")
      .data(topojson.feature(world, world.objects.countries).features)
	  .enter().append("path")
	  .attr("class", "countries")
      .attr("d", path);
	  //.on("click", mouseclick);
		
	points
		.attr("class", "points")
		.selectAll("text")
		.data(topojson.feature(places, places.objects.cities).features)
      .enter().append("path")
        .attr("class", "point")
        .attr("d", path);
	 
	zoomed();
};

function zoomed() {
  var tiles = tile
      .scale(zoom.scale())
      .translate(zoom.translate())
      ();

  land
      .attr("transform", "translate(" + zoom.translate() + ")scale(" + zoom.scale() + ")")
      .style("stroke-width", 1 / zoom.scale());	  
	 
  countries
      .attr("transform", "translate(" + zoom.translate() + ")scale(" + zoom.scale() + ")")
      .style("stroke-width", 1 / zoom.scale());
	  
  points
      .attr("transform", "translate(" + zoom.translate() + ")scale(" + zoom.scale() + ")");

  var image = raster
      .attr("transform", "scale(" + tiles.scale + ")translate(" + tiles.translate + ")")
    .selectAll("image")
      .data(tiles, function(d) { return d; });

  image.exit()
      .remove();

  image.enter().append("image")
      .attr("xlink:href", function(d) { return "http://" + ["a", "b", "c"][Math.random() * 3 | 0] + ".tile.openstreetmap.org/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; })
      .attr("width", 1)
      .attr("height", 1)
      .attr("x", function(d) { return d[0]; })
      .attr("y", function(d) { return d[1]; });
}

</script>
