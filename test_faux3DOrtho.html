<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

.land {
  fill: rgb(117, 87, 57);
  stroke-opacity: 1;
}

.countries path {
  stroke: rgb(80, 64, 39);  
  stroke-linejoin: round;
  stroke-width:.5;
  fill: rgb(117, 87, 57);
  opacity: .1;
}

.countries path:hover {
  fill-opacity:.1;
  stroke-width:1;
  opacity: 1;
}

.noclicks {
  pointer-events:none;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
  stroke-opacity: 0.25;
}

</style>
</head>
<body>
<script src="js/d3.v3.min.js"></script>
<script src="js/queue.v1.min.js"></script>
<script src="js/topojson.v0.min.js"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script>

d3.select(window)
    .on("mousemove", mousemove)
    .on("mouseup", mouseup);

var width = 800,
    height = 800;

var projection = d3.geo.orthographic()
    .scale(390)
    .translate([width / 2, height / 2])
    .clipAngle(90);
    //.precision(.1);

var path = d3.geo.path().projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
	.on("mousedown", mousedown);
		 
queue()
    .defer(d3.json, "datafiles/world-110m.json")
    .defer(d3.tsv, "datafiles/world-country-names.tsv")
    .await(ready);
		 
		 
function ready(error, world, names) {
  if (error) throw error;
	
	//svg.append("defs").append("path")
	//    .datum({type: "Sphere"})
	//    .attr("id", "sphere")
	 //   .attr("d", path);
  var countries = {};
  names.forEach(function(n){
	countries[n.id] = n.name;
  });

	
	var ocean_fill = svg.append("defs").append("radialGradient")
			  .attr("id", "ocean_fill")
			  .attr("cx", "75%")
			  .attr("cy", "25%");
		  ocean_fill.append("stop").attr("offset", "5%").attr("stop-color", "#ddf");
		  ocean_fill.append("stop").attr("offset", "100%").attr("stop-color", "#9ab");

	var globe_highlight = svg.append("defs").append("radialGradient")
		.attr("id", "globe_highlight")
		.attr("cx", "75%")
		.attr("cy", "25%");
	  globe_highlight.append("stop")
		.attr("offset", "5%").attr("stop-color", "#ffd")
		.attr("stop-opacity","0.6");
	  globe_highlight.append("stop")
		.attr("offset", "100%").attr("stop-color", "#ba9")
		.attr("stop-opacity","0.2");

	var globe_shading = svg.append("defs").append("radialGradient")
		.attr("id", "globe_shading")
		.attr("cx", "50%")
		.attr("cy", "40%");
	  globe_shading.append("stop")
		.attr("offset","50%").attr("stop-color", "#9ab")
		.attr("stop-opacity","0")
	  globe_shading.append("stop")
		.attr("offset","100%").attr("stop-color", "#3e6184")
		.attr("stop-opacity","0.3")
	
	// Oceans
	svg.append("circle")
		.attr("cx", width / 2).attr("cy", height / 2)
		.attr("r", projection.scale())
		.attr("class", "noclicks")
		.style("fill", "url(#ocean_fill)");
	
	// Land mass
	svg.append("path")
        .datum(topojson.object(world, world.objects.land))
        .attr("class", "land")
        .attr("d", path);

	svg.append("circle")
		.attr("cx", width / 2).attr("cy", height / 2)
		.attr("r", projection.scale())
		.attr("class","noclicks")
		.style("fill", "url(#globe_highlight)");

	svg.append("circle")
		.attr("cx", width / 2).attr("cy", height / 2)
		.attr("r", projection.scale())
		.attr("class","noclicks")
		.style("fill", "url(#globe_shading)");
		
	// hover-able country outlines
    svg.append("g").attr("class","countries")
       .selectAll("path")
         .data(topojson.object(world, world.objects.countries).geometries)
       .enter().append("path")
         .attr("d", path)
	   .on("click", function(d){
			alert(countries[d.id]);
		});
}

d3.select(self.frameElement).style("height", height + "px");

var m0, o0;
function mousedown() {
  m0 = [d3.event.pageX, d3.event.pageY];
  o0 = projection.rotate();
  d3.event.preventDefault();
}

function mousemove() {
  if (m0) {
    var m1 = [d3.event.pageX, d3.event.pageY]
      , o1 = [o0[0] + (m1[0] - m0[0]) / 6, o0[1] + (m0[1] - m1[1]) / 6];
    o1[1] = o1[1] > 30  ? 30  :
            o1[1] < -30 ? -30 :
            o1[1];
    projection.rotate(o1);
    svg.selectAll("path").attr("d", path);
  }
}

function mouseup() {
  if (m0) {
    mousemove();
    m0 = null;
  }
}

</script>
</body>
</html>
